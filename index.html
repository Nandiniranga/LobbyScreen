<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Tenor+Sans&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Lora:ital,wght@0,400..700;1,400..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Tenor+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class = "bg-black flex relative">
    <img src="./IMG2-crp.jpg" alt="" class = "object-cover h-130 w-240 py-32">
    <div class = "flex flex-col static">
        <h1 class = "text-orange-500 my-4 mx-7 text-8xl font-ptserif">Knight's Quest</h1>
        <img src="knight-logo.jpg" class = "size-20 absolute right-8 top-8 " alt="">
        <div class = "mx-48 my-24 absolute right-32 top-24">
            <div class = "text-white flex flex-col space-y-5 bg-zinc-800 h-96 w-64 justify-center rounded-md">
                <h1 class = "text-white relative left-12 top-0 text-4xl">Play Chess!</h1>
                <button class = "bg-black rounded-md h-12 w-64">Play Online</button>
                <button class = "bg-black rounded-md h-12 w-64">Computer</button>
                <button class = "bg-black rounded-md h-12 w-64">Chess Variants</button>
                <button onclick="showDialog()" class = "bg-black rounded-md h-12 w-64">Create Custom Game</button>
            </div>
        </div>
    </div>
    <div>
        
    </div>
</div>
 <div id="dialog"
   class="fixed left-0 top-0 bg-black bg-opacity-50 w-screen h-screen opacity-0 hidden transition-opacity duration-700 flex justify-center items-center">
        <div class="bg-white rounded shadow-md p-8 w-[30%] h-[50%] text-center text-2xl flex flex-col justify-center items-center">
            <h2 class="mb-6">Custom Game</h2>
            <div class="mt-6 mb-4">Select Color:
                <div class="flex justify-center items-center mt-2">
                    <label class="cursor-pointer">
                        <input type="radio" class="form-radio text-indigo-600" name="color" value="black">
                        <span class="text-xs">Black</span>
                    </label>
                    <label class="cursor-pointer ml-6">
                        <input type="radio" class="form-radio text-indigo-600" name="color" value="white">
                        <span class="text-xs">White</span>
                    </label>
                </div>
            </div>
            <div class="flex justify-center items-center mb-6">
                <div class="flex flex-col items-center space-y-4">
                    <img src="black-king.png" alt="Black King" class="w-10 h-10 ml-2">
                </div>
                <div class="flex flex-col items-center space-y-4 ml-6">
                    <img src="white-king.png" alt="White King" class="w-10 h-10 ml-2">
                </div>
            </div>
            <div>Select Game Time:
                <div class="flex justify-center space-x-4 mt-2">
                    <label class="flex items-center">
                        <input type="radio" class="form-radio text-indigo-600" name="game-time" value="5">
                        <span class="ml-2 text-xs">5 mins</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" class="form-radio text-indigo-600" name="game-time" value="10">
                        <span class="ml-2 text-xs">10 mins</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" class="form-radio text-indigo-600" name="game-time" value="15">
                        <span class="ml-2 text-xs">15 mins</span>
                    </label>
                </div>
            </div>
            <button class="bg-purple-700 py-3 px-5 rounded shadow-md mt-6 text-black">Create Game</button>
        </div>
   </div>
   <script>
    function showDialog(){
        let dialog = document.getElementById('dialog');
        dialog.classList.remove('hidden');
        dialog.classList.add('opacity-100');
    }
   </script> 
</body>
</html>
